<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Clothing Store</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">Fashion Store</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="hero">
            <h1>gayatri Fashion Store</h1>
            <p>Discover the latest trends in fashion</p>
        </section>
        <section class="products">
            <h2>Our Products</h2>
            <div class="product-grid">
                <div class="product">
                    <img src="https://images-cdn.ubuy.co.in/6539a3bfd5f7ea4c112b3d79-j-ver-men-39-s-dress-shirts-solid-long.jpg" alt="shirt black">
                    <h3>black shirt</h3>
                    <p>₹499</p>
                </div>
                <div class="product">
                    <img src="https://m.media-amazon.com/images/I/71slaXZxIlL.AC_UY1100.jpg" alt="Printed shirt">
                    <h3>printed shirt</h3>
                    <p>₹399</p>
                </div>
                <div class="product">
                    <img src="https://m.media-amazon.com/images/I/71DBklVte9L.AC_UY1100.jpg" alt="combo shirts">
                    <h3>combo shirts</h3>
                    <p>₹699</p>
                </div>
                <div class="product">
                    <img src="https://cottonworld.net/cdn/shop/files/M-SHIRTS-50000-20719-NAVY_4.jpg?v=1696405294&width=1920" alt="cool color shirt">
                    <h3>cool colour shirt</h3>
                    <p>₹799</p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Fashion Clothing Store. All rights reserved.</p>
    </footer>

</html>
